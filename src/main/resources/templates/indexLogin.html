<!DOCTYPE html>
<html lang="${param.lang}" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> th:title="#{text.login}"</title>
    <link type="text/css" th:href="@{static/css/stylesheet.css}" rel="stylesheet">
    <link type="text/css" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script th:src="@{static/js/scriptLog.js}"></script>
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2><p th:text="#{name.app}"></p>
            <p th:text="#{name.app.login}"></p>
            _____________________________________________ <br></h2>
            <p th:text="#{languageChangeText}" ></p>

            <form name="formLog" th:action="@{#{languageChangeLink}}"  th:method="post">
                <button type="submit" class="btn btn-black" th:text="#{languageChangeButton}" ></button>
            </form>
         </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form" style="font-family: Arial, sans-serif; width: 35%; margin-left: 5%; margin-top: 8%; position: fixed;  z-index: 1; font-weight: 100; padding: 60px">
                <form th:action="@{#{form.actionLogin}}" target="_blanc" th:method="get">

                    <div class="form-group">
                        <label th:text="#{formEMail}"></label>
                        <input type="email" class="form-control" required th:placeholder="#{placeholderEMail}" name="ClientEMail">
                    </div>

                    <div class="form-group">
                        <label th:text="#{formPassword}" ></label>
                        <input type="password" class="form-control" required th:placeholder="#{placeholderPassword}" name="Password">
                    </div>

                    <p th:text="#{formRequiredFields}" ></p>
                    <button type="submit" onclick="onChange()" class="btn btn-blacktwo" th:text="#{text.login}"></button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
