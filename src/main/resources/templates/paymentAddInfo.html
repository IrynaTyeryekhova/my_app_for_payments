<!DOCTYPE html>
<html lang="${param.lang}" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{text.cards}"></title>
    <link type="text/css" th:href="@{/static/css/stylesheet.css}" rel="stylesheet">
    <link type="text/css" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <th:block th:utext="#{script.paymentInfoAdd}">script PaymentInfoAdd</th:block>
</head>
<body>
   <div class="sidenav">
       <div class="login-main-text">
           <h2><p th:text="#{name.app}"></p>
               <p th:text="#{name.app.creatingPayment}" ></p>
               _____________________________________________ <br>
           </h2>

           <p th:text="#{button.preparedPayments}" ></p>

           <form th:action="#{form.actionPaymentPrepared}" th:method="get">
               <button type="submit" class="btn btn-black" th:text="#{button.review}" ></button>
           </form>
           _____________________________________________ <br>

           <p th:text="#{button.backToPayments}"></p>

           <form th:action="#{form.actionPaymentsMenu}" th:method="get">
               <button type="submit" class="btn btn-black" th:text="#{text.payments}" ></button>
           </form>
           _____________________________________________ <br>
           <p th:text="#{languageChangeText}" ></p>

           <form th:action="#{languageChangeLink}"  th:method="post">
               <button type="submit" class="btn btn-black" th:text="#{languageChangeButton}" ></button>
           </form>

       </div>
   </div>
   <div class="main">
       <form th:action="#{form.actionExit}" th:method="post">
           <button style = "margin-left: 85%; margin-top: 1%;"type="submit" class="btn btn-blacktwo" th:text="#{button.logOut}" ></button>
       </form>
         <div class="col-md-6 col-sm-12">
            <div class="login-form" style = "padding: 0px 0px 0px 0px; margin: 40% 0 0 23%;font-size: 16px; width: 430px;">
               <form th:action="#{form.actionPaymentsCreate}" target="_blanc" th:method="post" th:object="${payment}">

                  <div class="form-group">
                      <label for="choiceCardNumber" th:text="#{formCardNumber}" ></label>
                      <select style="font-size: small; width: 272px; margin: 0 0 0 10%;" class="btn btn-blacktwo" id="choiceCardNumber" name="choiceCardNumber">
                          <option name="choiceCardNumber" style="font-size: small; margin: 0 0 0 0" th:each="select : ${session.selectCardNumber}" th:selected="${select == session.selectCardNumber}" th:value="${select.getNumber()}" th:utext="${select.getNumber()}"> </option>
                      </select>
                  </div>

                  <div class="form-group">
                       <label for="sum" th:text="#{formPaymentSum}" ></label>
                       <input type="text" class="form-control" required th:placeholder="#{placeholderSum}" id="sum" th:field="*{sum}" minlength="1" maxlength="9">
                  </div>

                  <div class="form-group">
                       <label for="purposePayment" th:text="#{formPurposePayment}" ></label>
                       <input type="text" class="form-control" th:placeholder="#{placeholderPurposePayment}" name="purposePayment" id="purposePayment" th:field="*{purposePayment}" maxlength="30">
                  </div>

                  <div class="form-group">
                      <label for="cardPasswordAddPayment" th:text="#{formPassword}" ></label>
                      <input type="password" class="form-control"  required th:placeholder="#{placeholderPassword}" name="cardPasswordAddPayment" id="cardPasswordAddPayment" >
                  </div>

                  <p th:text="#{formRequiredFields}" ></p><br>

                  <button type="submit" onclick="onChange()" class="btn btn-blacktwo" th:text="#{button.create}" ></button>

               </form>
            </div>
         </div>
   </div>
</body>
</html>
