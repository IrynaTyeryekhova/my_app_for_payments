<!DOCTYPE html>
<html lang="${param.lang}" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{text.error}"></title>
    <link type="text/css" th:href="@{static/css/stylesheet.css}" rel="stylesheet">
    <link type="text/css" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <div class="sidenav">
         <div class="login-main-text">

              <h2><p th:text="#{name.appErr}"></p><br> _____________________________________________ <br></h2>
              <th:block th:utext="#{${session.infoMessage}}">infoMessage</th:block>

              <form name="formLog" th:action="@{#{login.page}}" target="_blanc" th:method="post">
                   <button type="submit" class="btn btn-black" th:text="#{text.login}"> </button>
              </form>
              <br>
              <form name="formLog" th:action="@{#{register.page}}" target="_blanc" th:method="post">
                   <button type="submit" class="btn btn-black" th:text="#{text.register}"></button>
              </form>

              <br> _____________________________________________ <br>
              <p th:text="#{languageChangeText}" ></p>

              <form name="formLog" th:action="#{languageChangeLink.infoLoginMessage}"   method="post">
                   <button type="submit" class="btn btn-black" th:text="#{languageChangeButton}"></button>
              </form>

         </div>
    </div>
</body>
</html>
