<!DOCTYPE html>
<html lang="${param.lang}" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{text.cards}"></title>
    <link type="text/css" th:href="@{static/css/stylesheet.css}" rel="stylesheet">
    <link type="text/css" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
</head>
<body>
   <div class="sidenav">
       <div class="login-main-text">
           <h2><p th:text="#{name.app}"></p>
               <p th:text="#{name.app.cardsMenu}"></p>
               _____________________________________________ <br>
           </h2>

           <p th:text="#{name.app.action.sort}" >

           <form style="font-size: xx-small; margin: 0 0 0 0" th:action="#{form.actionCardsMenu}" th:method="get">
               <select id="actualParamSortCardMenu" class="btn btn-black-option" name="actualParamSortCardMenu">
                   <option style="font-size: small; margin: 0 0 0 0" th:each="sort : ${session.paramSortListCardMenu}" th:selected="${sort == session.actualParamSortCardMenu}" th:value="${sort}" th:utext="#{${sort}}"></option>
               </select>
               <button type="submit" class="btn btn-black-option" th:text="#{button.apply}" ></button>
           </form>
           </p>

           <span th:each="cardAccount : ${session.cardAccountsForCardMenu}">
               <form th:action="#{form.actionCardsInfo}"  th:method="get">
                   <span th:text="#{card.info.number} + ${cardAccount.getNumber()}"></span>
                   <input type="hidden" name="cardNumber" th:value="${cardAccount.getNumber()}"/>
                   <button type="submit" class="btn btn-black" th:text="${cardAccount.getBalance()}"> </button>
               </form>
           </span>

           _____________________________________________ <br>
           <p th:text="#{text.add.card}" > </p>

           <form th:action="#{form.actionCardAdd.page.new}" th:method="get">
               <button type="submit" class="btn btn-black" th:text="#{button.add}" > </button>
           </form>
           _____________________________________________ <br>
           <p th:text="#{text.backToMenu}" ></p>

           <form th:action="#{form.actionRegister.WithOutAction}" th:method="get">
               <button type="submit" class="btn btn-black" th:text="#{button.menu}" ></button>
           </form>
           _____________________________________________ <br>
           <p th:text="#{text.exit}" ></p>

           <form th:action="#{form.actionExit}"  th:method="get">
               <button type="submit" class="btn btn-black" th:text="#{button.logOut}" ></button>
           </form>
           _____________________________________________ <br>
           <p th:text="#{languageChangeText}" ></p>

           <form th:action="#{languageChangeLink}"  th:method="post">
               <button type="submit" class="btn btn-black" th:text="#{languageChangeButton}" ></button>
           </form>
       </div>
   </div>
  </body>
</html>
