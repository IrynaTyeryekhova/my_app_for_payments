<!DOCTYPE html>
<html lang="${param.lang}" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Application for payments</title>
    <link type="text/css" th:href="@{/resources/static/css/stylesheet.css}" rel="stylesheet">
    <link type="text/css" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
<!--    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
<!--    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2><p th:text="#{name.app}"></p><br> _____________________________________________ <br></h2>
        <p th:text="#{name.app.action}"></p>

        <form name="formLog" th:action="@{#{login.page}}" target="_blanc" th:method="post">
        <button type="submit" class="btn btn-black" th:text="#{button.login}"></button>
        </form>
        <br>
        <form name="formLog" th:action="@{#{register.page}}" target="_blanc" th:method="post">
        <button type="submit" class="btn btn-black" th:text="#{button.register}"></button>
        </form>
        <br> _____________________________________________ <br>
        <p th:text="#{languageChangeText}" ></p>

        <form name="formLog" th:action="@{#{languageChangeLink}}"  th:method="post">
        <button type="submit" class="btn btn-black" th:text="#{languageChangeButton}" ></button>
        </form>
    </div>
</div>
</body>
</html>
